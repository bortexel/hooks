plugins {
    id 'java'
    id 'maven-publish'
}

publishing {
    publications {
        action(MavenPublication) {
            groupId = 'ru.bortexel'
            artifactId = 'hooks-api'
            version = version

            from components.java
        }
    }
    repositories {
        maven {
            url = 'https://maven.ruscal.world/releases'
            credentials {
                username = System.getenv("USERNAME") == null ? MavenUsername : System.getenv("USERNAME")
                password = System.getenv("PASSWORD") == null ? MavenPassword : System.getenv("PASSWORD")
            }
        }
    }
}